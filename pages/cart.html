<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" sizes="16x16" href="/images/logo.svg">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/media.css">
    <title>Comfy Store | Cart</title>
</head>
<body> 
  <div class="sign">
    <div class="acc">
        <div>
            <a class="guest" href="/pages/signin.html">Sign in / Guest</a>
        </div>
        <div>
            <a class="create" href="/pages/product.html">Create Account</a>
        </div>
    </div>
</div>
   <!-- header  -->
    <header>
        <nav class="container desktop-nav">
          <div class="logo">
            <p>c</p>
          </div>
          <ul class="navList">
            <li class="own"><a href="/pages/index.html">Home</a></li>
            <li class="own"><a href="/pages/about.html">About</a></li>
            <li class="own"><a href="/pages/product.html">Product</a></li>
            <li class="home"><a href="/pages/cart.html">Cart</a></li>
          </ul>
          <div class="img">
            <i class="fa-solid fa-sun sun"></i>
            <a href="/pages/cart.html">
              <img class="car" src="/images/cart.svg" alt="">
            </a>
            <span class="zero">3</span>
          </div>
        </nav>
      
        <!-- Mobile Top Row (menu left + icons right) -->
        <div class="mobile-whole">
          <div class="mobile-menu-icon">
            <i class="fa-solid fa-bars"></i>
          </div>
      
          <div class="imga">
            <i class="fa-solid fa-sun sun sunma"></i>
            <a href="/pages/cart.html">
              <img class="car cart-mobile" src="/images/cart.svg" alt="">
            </a>
            <span class="zero zero-mobile">0</span>
          </div>
        </div>
      
        <!-- Mobile Nav (drops down) -->
        <nav class="mobile-nav container">
          <a href="/pages/index.html">Home</a>
          <a href="/pages/about.html">About</a>
          <a href="/pages/product.html">Product</a>
          <a href="/pages/cart.html">Cart</a>
        </nav>
      </header>

    <div id="custom-alert" class="custom-alert">
        <i class="fa-solid fa-circle-xmark" style="color: #dd0808;"></i>
        <span id="alert-message"></span>
    </div>        
    <section class="emp container">
        <div class="empty">
            <h2 class="you">Your Cart Is Empty</h2>
         </div>

        <section class="tag">
          <div class="shop-sec">
            <div class="shop-cart">
              <div class="shop-img">
                <img src="/images/light.jpeg" alt="Avant-Garde Lamp">
              </div>
        
              <div class="shop-text">
                <p class="shop-name">Avant-Garde Lamp</p>
                <p class="shop-company">Modenza</p>
                <p class="shop-color">
                  Color: <button class="blues"></button>
                </p>
              </div>
        
              <div class="shop-amount">
                <p class="amp">Amount</p>
                <select name="shop-amount" id="shop-am">
                  <option>1</option>
                  <option selected>2</option>
                  <option>3</option>
                </select>
                <button class="shop-remove">Remove</button>
              </div>
        
              <div class="shop-price">
                <p>$179.99</p>
              </div>
            </div>
          </div>
        
          <!-- Right Section: Summary -->
          <div class="tag-all">
            <div class="price-tag">
              <div class="price-sub">
                <p class="sub">Subtotal</p>
                <p class="sub1">$0.00</p>
              </div>
              <div class="price-ship">
                <p class="sub">Shipping</p>
                <p class="sub2">$5.00</p>
              </div>
              <div class="price-tax">
                <p class="sub">Tax</p>
                <p class="sub3">$0.00</p>
              </div>
              <div class="price-order">
                <p class="order">Order Total</p>
                <p class="order-price">$0.00</p>
              </div>
            </div>
        
            <div class="please">
              <a href="/pages/signin.html">PLEASE LOGIN</a>
            </div>
          </div>
        </section>
    </section>
    <script src="/js/cart.js"></script>
</body>
</html>
