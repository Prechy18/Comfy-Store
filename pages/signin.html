<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" sizes="16x16" href="../images/logo.svg">
    <link rel="stylesheet" href="../style/style.css">
    <title>Comfy Store | Sign in</title>
</head>
<body>
    <div id="custom-alert" class="custom-alert">
        <i class="fas fa-check-circle icon" style="color: #037803;"></i>
        <span id="alert-message"></span>
    </div>
    <div class="log-box">
    <p class="log-p">Login</p>

    <label for="email" class="em">Email</label>
    <input type="email" class="email">
    <br>
    <label for="password" class="pass">Password</label>
    <input type="password" class="password">
    <br>
    <button class="login">LOGIN</button>
    <br>
    <button class="user">GUEST USER</button>
    <br>
    <P class="not">Not a member yet? <span class="reg"><a href="register.html">Register</a></span></P>
    </div>
     <script src="../js/sign.js"></script>
    </body>
    </html>
