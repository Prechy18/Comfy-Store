<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/logo.svg">
    <link rel="stylesheet" href="/style/style.css">
    <title>Comfy Store | Register</title>
</head>
<body>
    <div id="custom-alert" class="custom-alert">
        <i class="fa-solid fa-circle-xmark" style="color: #037803;"></i>
        <span id="alert-message"></span>
    </div>  
    <div class="log-box">
        <p class="log-p">Register</p>

        <label for="username" class="name">Username</label>
        <input type="text" class="username">
        <br>
        <label for="email" class="em">Email</label>
        <!-- <br> -->
        <input type="email" class="email">
        <br>
        <label for="password" class="pass">Password</label>
        <!-- <br> -->
        <input type="password" class="password">
        <br>
        <button class="login">REGISTER</button>
        <br>
        <P class="not">Already a member? <span class="reg"><a href="/pages/signin.html">Login</a></span></P>
        </div>
    <script src="/js/register.js"></script>
</body>
</html>
