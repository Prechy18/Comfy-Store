                          <option value="4">low</option>

                   </div>
            </div>
            <div class="pro-sec">
                <div class="Price">
                    <p>Select Price <span  class="one">$1,000.00</span></p>
                    <input type="range" min="0" max="1000" value="1000">
                    <p>0 <span class="max">Max :$1,000.00</span></p>
                </div>
    
                <div class="ship">
