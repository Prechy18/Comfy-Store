<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Comfy Store | Register</title>
</head>
<body>
    
    <div class="log-box">
        <p class="log-p">Register</p>

        <label for="username" class="name">Username</label>
        <input type="text" class="username">
        <br>
        <label for="email" class="em">Email</label>
        <!-- <br> -->
        <input type="email" class="email">
        <br>
        <label for="password" class="pass">Password</label>
        <!-- <br> -->
        <input type="password" class="password">
        <br>
        <button class="login">REGISTER</button>
        <br>
        <P class="not">Already a member? <span class="reg"><a href="sign.html">Login</a></span></P>
        </div>
    <script src="register.js"></script>
</body>
</html>
